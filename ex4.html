<html>

<head>
   <title>Event Handling</title>
</head>

<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>

   <input type="text" id="inputText">
   <!-- add a button here for adding new item -->
   <button id="addButton">Enter</button>
   <ul>
      <li>Notebook<!--<button>Delete</button></li>-->
      <li>Jello</li>
      <li>Spinach</li>
      <li>Rice</li>
      <li>Birthday Cake</li>
      <li>Candles</li>
   </ul>

   <script>

      // add code here
      function addDeleteButton(li){
         const deleteBtn = document.createElement("button");
         deleteBtn.textContent = "Delete";
         deleteBtn.style.marginLeft = "10px";

         deleteBtn.addEventListener("click", function(){
            li.remove();
         })
            li.appendChild(deleteBtn);
         }

         // adding delete buttons to all existing items 
         const listItems = document.querySelectorAll("ul li");
         listItems.forEach(item => {
            addDeleteButton(item);
      });

      function addItem(){
         const itemVal = document.getElementById("inputText").value;
         const ulElem = document.getElementsByTagName("ul")[0];
         const liElem = document.createElement("li");
         liElem.innerText = itemVal;
         addDeleteButton(liElem);
         ulElem.appendChild(liElem);
      }

      document.getElementById("addButton").addEventListener("click", addItem);
   </script>

</body>

</html>
