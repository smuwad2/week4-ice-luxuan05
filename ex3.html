<html>

<head>
   <title>Event Handling</title>
</head>

<body>

    <h1>Shopping List</h1>
    <p>Get it done today</p>

    <input type="text" id="inputText" placeholder="enter items">
    <!-- add a button here for adding new item -->
    <button id="addButton">Enter</button>

    <ul>
      <li>Notebook<!--<button>Delete</button></li>-->
      <li>Jello</li>
      <li>Spinach</li>
      <li>Rice</li>
      <li>Birthday Cake</li>
      <li>Candles</li>
    </ul>

    <script>

      // add code here
      const addElem = document.getElementById("addButton");
      addElem.addEventListener("click", function(){
        const input = document.getElementById("inputText");
        const itemText = input.value.trim();

        if(itemText !== ""){
            const li = document.createElement("li");
            li.textContent = itemText;
            // since it is a collection, cannot .appendChild on the whole collection -- only on a single element (OR give it an id)
            // TagName are the type of HTML elements
            document.getElementsByTagName("ul")[0].appendChild(li);
            input.value = "";
        }
      });

   </script>

</body>

</html>
